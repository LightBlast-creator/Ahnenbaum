# Development docker-compose â€” bind mounts, debug logging
services:
  ahnenbaum:
    build:
      context: .
      target: deps
    ports:
      - '3000:3000'
      - '3001:3001'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - AUTH_MODE=single-user
    command: npm run dev --workspace packages/server
    restart: unless-stopped
