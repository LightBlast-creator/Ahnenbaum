# Production docker-compose â€” single-container Ahnenbaum
services:
  ahnenbaum:
    build:
      context: .
      target: prod
    ports:
      - '3000:3000'
    volumes:
      - db-data:/app/packages/server/data
      - media:/app/packages/server/data/media
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=/app/packages/server/data/ahnenbaum.db
      - AUTH_MODE=single-user
      - LOG_LEVEL=info
      - BACKUP_INTERVAL_HOURS=6
      - BACKUP_RETAIN_COUNT=30
    restart: unless-stopped

volumes:
  db-data:
  media:
